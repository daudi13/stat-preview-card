<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="dist/css/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card-container__desc">
      <div class="desc">
        <h1>Get <span>Insights</span> that help your business grow</h1>

        <p>discover the benefits of data analytics and make better decisions regarding revnue, customer experience, and overall efficiency</p>
      </div>

      <div class="numbers">
        <div class="number__box">
          <div class="figure">10K+</div>
          <div class="figure__desc">companies</div>
        </div>
        <div class="number__box">
          <div class="figure">314</div>
          <div class="figure__desc">templates</div>
        </div>
        <div class="number__box">
          <div class="figure">12M</div>
          <div class="figure__desc">queries</div>
        </div>
      </div>
      </div>
      <div class="card-container__image">
      </div>
  </div>

  </div> -->
</body>
</html>
