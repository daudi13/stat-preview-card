<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="dist/css/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="img-sec"></div>
    <div class="info">
      <h2>Get <span>insights</span> that help your business grow.</h2>
      <p class="main-paragraph">Discover the benefits of data anakytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="overviews">
        <div class="overview">
          <span>10k+</span>
          <p>companies</p>
        </div>
        <div class="overview">
          <span>314</span>
          <p>template</p>
        </div>
        <div class="overview">
          <span>12M+</span>
          <p>queries</p>
        </div>
      </div>
    </div>
  </div>

</html>
